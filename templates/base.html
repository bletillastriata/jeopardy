{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %} Jeopardy! {% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	 <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/app.css' %}">
	<link rel="stylesheet" href="{% static 'css/mdb.css' %}">
	{% block stylesheet %} {% endblock %}
	<script>
		function show() {
			if(document.getElementById('hide').style.display == 'none') {
				document.getElementById('hide').style.display = 'block';
			}
			else {
				document.getElementById('hide').style.display = 'none';
			}
</script>

</style>
</head>
<body>

	{% block body %}

	<nav class="navbar navbar-light" style="background-color: #000066;">
		<div class="container">
			<a class="navbar-brand" style="color: white" href="{% url 'home' %}">Jeopardy!</a>
		</div>
	</nav>

	<div class="container">
		<p>
			{% block content %}
			{% endblock %}
		</div>


		{% endblock body %}

	</body>
	</html>
